              <h2>Los ojos se te vencen, pasa un ratito y estás dormida, la vida parece pesar menos al mirar la paz que se dibuja en tu rostro, no puedo resistirme y te beso en la frente. Estas de camino a la Luna, viajes de imaginación en tres, dos, uno; y en el cero llegas a tu planeta maravilloso, galaxia que nadie conoce, donde nacen flores al equilibrar tu respiración y hay guitarras que acompañan el “lup-dup" del latir de tu corazón, y jugás en tardes preciosas como cuando eras pequeña; horas ajenas del tiempo en las que corrías por el verde del jardín sin ningún sentido, a menudo sola sonreías al intentar subir a una silla que no podías escalar y tu mamá te alzaba hasta la cima, al tiempo que sentada en la cumbre te recitaba en suaves rimas, poesía de Cortázar.   </h2>
