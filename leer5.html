              <h2>En tu cabeza un caballo de Troya. Te sorprendió una noche mientras mirabas futbol o fue por años enteros cuando fuiste a la escuela, a la universidad, al trabajo; en el barrio, en la ciudad. Te miras al espejo, decís en voz alta: nunca prometí lealtad a este país, pero sos uno más entre tantos otros que se ponen su uniforme, han masticado por vos, consumiste su ideóloga, te suavizo y hablas como nunca creíste hacerlo. Fue esa noche en que mirabas futbol en la TV o por tantos años en sigilo, poco importa. Los invasores destruyeron todos tus castillos, disiparon tus íntimas dudas, te despojaron de cualquier palabra que tuvieras que decir, aniquilaron tu lado más salvaje, recorda esto: el bando perdedor siempre paga los gastos de la guerra.  </h2>
