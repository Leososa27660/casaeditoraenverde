              <h2>La mitad del rostro de Vaitiare se reflejaba en la otra mitad del cristal que había quedado sin bajar del todo, buscaba ese espejo mientras practicaba con sus manos una trenza en su cabello. 
                <br>
                —¿Qué estás haciendo? —preguntó Carolina al verla por segunda vez destrenzar la punta que había quedado hecha tres mechones con bucles. 
                <br>
                —Terapia —contestó. 
                <br>
                —Te falta el lacito de colores al final del trenzado —dibujo una sonrisa admirando tal laboriosa habilidad que ella no dominaba, borrando por un instante la aflicción que el ambiente cargaba. Pasado el microsegundo continuo el vacío donde se percibía en baja frecuencia el bisbiseo del aire, la tos nerviosa de Angélica, y algún suspiro que era queja.

              <p> Hay cosas puras que rompen la singularidad, vínculos que nos hacen sentir calidez, relaciones humanas que nos estremecen.
