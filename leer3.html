              <div class="tamfuente"> <h2>
                Con los sonidos de la maitinada despertaba. 

                Escondidos risueños ruiseñores, invisibles tras las hojas de las acacias, trinan sus nobles acordes de armonías al compás del amanecer del sol. Filtrándose entre las moléculas de aire un haz de luz que deja ver gotas de roció diseminadas en el jardín y ahora parece ser más verde que ayer. Mientras el contenido onírico de sus sueños, como si fuera parte de los asuntos sagrados que apenas se mencionan, otra vez tenía que ver con ella. 
                
                Tratando de encontrarle algún significado a sus borroneadas imágenes al repasarlas los detalles se perdían.  
                Despacioso se sentó en el borde de la cama y a contracorriente de la modorra que llevaba a cuesta, lo más rápido que pudo, busco un bolígrafo y una hoja. Se concentro para no olvidarse lo que soñó y antes de que se deshile tacho y garabateo palabras sueltas sin mucho sentido: “laberinto”,” mar”, “horizonte”, “orilla”. 
              </h2>
