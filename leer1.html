              <h2>

 

                En el momento que todo perdió sentido mi mirada quedo tendida al horizonte.<br> Un éxtasis de estrellas puedo observar en el cielo, pero es en vano querer encontrarte. Lo que siempre fue lejano como las constelaciones de Aries y Piscis ahora era cercano y la cercanía de tu esencia se alejó, es la derrota de mi lógica, representa a un vasto vacío en el que el sentido de las cosas que me rodeaban perdió toda razón. 

Sigo pensando si fue una colisión cósmica, la gravedad o la luminiscencia de una supernova la causante de tu partida, pero tengo en claro que la consecuencia fue la de perder mi equilibrio. 

  

Fue cuando dejé de socializar, en forma gradual me aislé de los que me rodeaban; amigos, familia, conocidos, quería y más que querer era sentirlo como una necesidad, deseaba estar solo para comprender, para entender que me había sucedido, esperando que las soluciones sean mágicas, que las respuestas se materialicen por osmosis. 
               
                
          
              </h2>
