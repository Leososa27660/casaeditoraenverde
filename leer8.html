              <h2>Se fue alejando del ruido de la ciudad, de su caos y sus burbujas de egoísmo, atravesó los campos amarillos, sin premura, fluyó entre los valles como el viento que agita poéticamente su sencillez, viajó por las trasparencias de un río festonado de húmedas rocas, parecido de una extraña manera al beso más largo que me diste, abrigador: cálido y suave, hasta que al fin llegó al lugar donde los lugareños llaman los sueños y por mí nombre me llamó mientras dormía.  

                Soñé que me amabas como en el 2012, también sentí tus labios sobre mi frente, entonces tu voz de inocencia musical hizo convincentes promesas tal como aquella vez, y cuando me desperté, adormida, me pregunté dónde van a parar las cosas de los sueños... 
                
                Pero estoy segura que entre triste y arrepentido, pasando el río, los valles, en una ciudad contaminada de frialdad (como todas las urbes), te acordaras que hermoso era el sol cuando compartíamos nuestros afectos.   </h2>
