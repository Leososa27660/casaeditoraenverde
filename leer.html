               Un compás de cuatro pulsos tan sencillo como hermoso, que sostiene la luz que cuelga durante toda la noche en la mente, recordando infinito que ayer había algo lindo, vuelve un paraíso perdido a ser un remanso encontrando. En el pliegue de un país al sur, donde los bordes se alinean a ríos y montañas, el viento todavía canta. Filtra sus sonidos como si acabaran de volver del pasado, trayendo recuerdos convertidos en canción, poesía hecha a tu medida. Vos la tarareas, te conmueve, queres volver a ese tiempo, hasta estas dispuesta a hablar todo lo que callaste, lo imaginas por un instante posible, aunque meramente dura hasta el último suspiro de canción...ahora el eco se debilita, el murmullo de los ayeres y los entonces vuelve a ser amnésico, y seguirás sorda, en un magnífico silencio que profundiza tu aburrimiento, suele suceder cuando el viento canta y no se ve.
